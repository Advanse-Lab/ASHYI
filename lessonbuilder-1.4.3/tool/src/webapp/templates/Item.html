	<div class="portletBody">

		</div>	
		
		<h3 rsf:id="msg=tipo.crear" style="color:#4C0B5F"></h3>
		<br />

		<div class="portletBody" style="width: 100px; height: 1000px;">
		<form action="#" rsf:id="tipoC">
			<table id="list" role="list" width="40%" border="2" align="left" cellspacing="0" bordercolor="#000000" bgcolor="#380B61">
				<tr>					
					<td>
			            <span rsf:id="tipo-nombre" style="color:white"></span><span class="bold" style="margin-left:5px;"></span>

				</tr>

			        </td>
			        			        	
			            <td> 
			            <!-- 
			            <input type="number" size="33" maxlength="30" rsf:id="tipo:">
			            </input>
			             -->	
			            	<input type="text" size="33" maxlength="30" rsf:id="test:"></input>
	            		</td>	            		
				</tr>
				<tr>
					<td>
						<input type="submit" class="bold" rsf:id="submit" />
					</td>
					<td>
						<input type="submit" rsf:id="cancel" />	
					</td>
				</tr>
			</table>
			
			
			<input type="hidden" rsf:id="item-id" id="item-id" />
			<input rsf:id="listaS:" type="text" /> 
			
		</form>
