<body rsf:id="scr=sakai-body" >
  <div class="portletBody" style="width: 300px; height: 1000px;">
	<div style="position: absolute;">
	<form action="#" rsf:id="formC">
			<input type="submit" rsf:id="cancel"/>
		</form>
		<button id="Reload" onclick="onReload()">Reload existing
			flowchart</button>
		<button id="Clear" onclick="onClearConnections()" disabled="disabled">Limpiar
			conexiones</button>
		<button id="SaveGraph" onclick="onSaveGraph()">Guardar Grafo</button>
<!-- 		<input type="button" value="Cancel" -->
<!-- 			onClick="history.go(-1);return true;" /> -->
	<div rsf:id="errorEstudiante"></div>
	</div>
	<div rsf:id="esperarActividades"></div>
	<img id="smiley" src="../images/Happyface4.svg" style="display: none" />

	<div id="canvas" class="portletBody" style="width: 100px; height: 1000px;"></div>
	<div id="template-actividadInicio" class="circle"
		template="actividadInicio"
		style="width: 110px; height: 110px; display: none;">
		<!-- 		onmouseup="updateItemPlan(this)"> -->
		<p onclick="toggleActive(this.parentNode)"
			style="line-height: 1; display: inline">Actividad x</p>
		<br /> <img id="editActivityImg" src="/library/image/silk/flag_green.png"
			style="display: inline; width: 40px; height: 40px;"
			onclick="editActivity(this.parentNode)" />
	</div>
	<div id="template-actividadNormal" class="objActivity"
		template="actividadNormal"
		style="width: 100px; height: 100px; display: none;">
		<!-- 		onmouseup="updateItemPlan(this)"> -->
		<p onclick="toggleActive(this.parentNode)"
			style="line-height: 1; display: inline">Actividad x</p>
		<br /> <img id="editActivityImg" src="/library/image/silk/pencil.png"
			style="display: inline; width: 40px; height: 40px;"
			onclick="editActivity(this.parentNode)" />
	</div>
	<div id="template-actividadInactiva" class="inactiva"
		template="actividadNormal"
		style="width: 100px; height: 100px; display: none;">
		<p onclick="toggleActive(this.parentNode)"
			style="line-height: 1; display: inline">Actividad x</p>
		<br /> <img id="editActivityImg" src="/library/image/silk/pencil.png"
			style="display: inline; width: 40px; height: 40px;"
			onclick="editActivity(this.parentNode)" />
	</div>
	<div id="template-actividadRefuerzo" class="refActivity"
		template="actividadRefuerzo"
		style="width: 100px; height: 100px; display: none;">
		<p onclick="toggleActive(this.parentNode)"
			style="line-height: 1; display: inline">Actividad de refuerzo</p>
		<br /> <img id="editActivityImg" src="/library/image/silk/pencil.png"
			style="display: inline; width: 40px; height: 40px;"
			onclick="editActivity(this.parentNode)" />
	</div>
	<div id="template-objNode" class="objNodeClass"
		template="template-objNode"
		style="display: none; width: 100px; height: 30px;">
		<p style="line-height: 1; display: inline">Objetivo</p>
	</div>
	<div id="template-refNode" class="refNodeClass"
		template="template-refNode"
		style="display: none; width: 100px; height: 30px;">
		<p style="line-height: 1; display: inline">Refuerzo</p>
	</div>
	<p rsf:id="existingFlowChartLabel" name="existingFlowChartLabel"
		style="display: none"></p>
	<p rsf:id="existingActivities" name="existingActivities"
		style="display: none"></p>
	<script type="text/javascript" src="../js/testJSPlumb2.js"></script>

	<form action="#" rsf:id="connectionsForm">
		<input type="hidden" rsf:id="connectionText" name="connectionText" />
		<input type="submit" rsf:id="saveConnection" name="saveConnection"
			id="saveConnection" style="visibility: hidden" />
	</form>

	<form action="#" rsf:id="activitiesForm">
		<input type="hidden" rsf:id="itemPlansText" name="itemPlansText" /> <input
			type="submit" rsf:id="itemPlansUpdate" name="itemPlansUpdate"
			id="itemPlansUpdate" style="visibility: hidden" />
	</form>

	<form action="#" rsf:id="editActivityForm">
		<input type="hidden" rsf:id="currentActivityToEdit"
			name="currentActivityToEdit" /> <a href="#"
			rsf:id="nuevaActividad-link" id="nuevaActividad-link"
			class="nuevaActividad-link" style="visibility: hidden"> <span
			rsf:id="msg=registro.nuevoobjetivo"></span></a>
	</form>

	<input type="hidden" rsf:id="agenteInterface" id="agenteInterface" />
	</div>
</body>
